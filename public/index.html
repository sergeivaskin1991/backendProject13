<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="index.15bf87a31018d3c00094.css">
</head>
<body>
<div class="root">
  <header class="header root__section"><img src="5e46e50164c1727e18f6fb64199b6743.svg" alt="mesto logo" class="logo">
  </header>
  <div class="profile root__section">
    <div class="user-info">
      <div class="user-info__photo"></div>
      <div class="user-info__data"><h1 class="user-info__name"></h1>
        <p class="user-info__job"></p>
        <button class="user-info__edit">Edit</button>
      </div>
      <button class="button user-info__button">+</button>
    </div>
  </div>
  <div class="places-list root__section"></div>
  <div class="popup popup_type_card">
    <div class="popup__content"><img src="16235b5ee0734f2e9080ccb9314568d2.svg" alt=""
                                     class="popup__close popup__close_form popup__close_type_card">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" id="new" name="new" novalidate><input id="name" name="name"
                                                                      class="popup__input popup__input_type_name"
                                                                      placeholder="Название" required minlength="2"
                                                                      maxlength="30"> <span id="name-error"
                                                                                            class="error"></span> <input
        id="link" type="url" name="link" class="popup__input popup__input_type_link-url"
        placeholder="Ссылка на картинку" required> <span id="link-error" class="error"></span>
        <button type="submit" class="button popup__button popup__button_add" disabled="disabled">+</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__content"><img src="16235b5ee0734f2e9080ccb9314568d2.svg" alt=""
                                     class="popup__close popup__close_form popup__close_type_profile">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" id="edit" name="edit" novalidate><input id="user" name="user"
                                                                        class="popup__input popup__input_type_user"
                                                                        placeholder="Имя" required minlength="2"
                                                                        maxlength="30"> <span id="user-error"
                                                                                              class="error"></span>
        <input id="about" name="about" class="popup__input popup__input_type_about" placeholder="О себе" required
               minlength="2" maxlength="30"> <span id="about-error" class="error"></span>
        <button type="submit" class="button popup__button popup__button_save popup__button_valid">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container"><img src="16235b5ee0734f2e9080ccb9314568d2.svg" alt=""
                                             class="popup__close popup__close_image popup__close_type_image"> <img
      src="" alt="" class="popup__image"></div>
  </div>
</div>
<script type="module" src="main.83c8bca1a5ad16e5cf99.js"></script>
</body>
</html>
